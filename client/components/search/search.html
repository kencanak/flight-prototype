<div class="search-toolbox">
  <div class="row toolbox">
    <div class="row trip-toggle">
      <div class="col" ng-click="searchController.toggleTrip()" ng-class="!searchController.tripDetails.return ? 'selected': ''">
        One Way
      </div>
      <div class="col" ng-click="searchController.toggleTrip()" ng-class="searchController.tripDetails.return ? 'selected': ''">
        Return
      </div>
    </div>
    <div class="row">
      <label>From</label>
      <md-autocomplete
            md-no-cache="true"
            md-search-text="searchController.tripDetails.from"
            md-selected-item-change="searchController.selectAirport(item, 'from')"
            md-items="item in searchController.queryAirports(searchController.tripDetails.from, 'to')"
            md-item-text="item.display"
            md-min-length="0"
            placeholder="From">
          <md-item-template>
            <span md-highlight-text="searchController.tripDetails.from" md-highlight-flags="^i">{{item.display}}</span>
          </md-item-template>
          <md-not-found>
            No results matching "{{searchController.tripDetails.from}}" were found.
          </md-not-found>
        </md-autocomplete>
    </div>
    <div class="row">
      <label>To</label>
      <md-autocomplete
            md-no-cache="true"
            md-search-text="searchController.tripDetails.to"
            md-selected-item-change="searchController.selectAirport(item, 'to')"
            md-items="item in searchController.queryAirports(searchController.tripDetails.to, 'from')"
            md-item-text="item.display"
            md-min-length="0"
            placeholder="To">
          <md-item-template>
            <span md-highlight-text="searchController.tripDetails.to" md-highlight-flags="^i">{{item.display}}</span>
          </md-item-template>
          <md-not-found>
            No results matching "{{searchController.tripDetails.to}}" were found.
          </md-not-found>
        </md-autocomplete>
    </div>
    <div class="row">
      <label>Departure Date</label>
      <md-datepicker ng-model="searchController.tripDetails.departDate" md-placeholder="dd/mm/yyyy"
        md-min-date="searchController.minDate"></md-datepicker>
    </div>
    <div class="row" ng-class="!searchController.tripDetails.return ? 'fade-out': 'fade-in'">
      <label>Return Date</label>
      <md-datepicker ng-model="searchController.tripDetails.returnDate" md-placeholder="dd/mm/yyyy"
        md-min-date="searchController.minDate"></md-datepicker>
    </div>
    <div class="row">
      <label>Passenger(s)</label>
      <md-select ng-model="searchController.tripDetails.passengers">
          <md-option ng-repeat="i in searchController.maxPassengers track by $index" value="{{$index + 1}}">
            {{$index + 1}}
          </md-option>
        </md-select>
    </div>
    <div class="row">
      <button ng-click="searchController.beginSearch()">Search</button>
    </div>
  </div>
  <div class="row toolbox">
    <div class="row">
      <label>Refine Flight Search</label>
      <div class="row pricing-range">
        <span class="left">£ 0</span>
        <span class="right">£ 200</span>
      </div>
      <div class="row pricing-slider">
        <md-slider ng-model="searchController.sliderValue" flex md-discrete step="10" min="0" max="200">
        </md-slider>
      </div>
    </div>
  </div>
</div>
